<div class="container mx-auto flex flex-col h-[calc(100vh-3rem)]">
  <!-- Login  Form -->
  <div *ngIf="!isAuthenticated" class="flex justify-center items-center h-full">
    <form *ngIf=" !isRegistering" class="bg-white p-8 rounded-lg shadow-md" (ngSubmit)="handleLogin()">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
          Username
        </label>
        <input
          type="text"
          id="username"
          [(ngModel)]="loginForm.username"
          name="username"
          class="border rounded w-full py-2 px-3"
          required
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
          Password
        </label>
        <input
          type="password"
          id="password"
          [(ngModel)]="loginForm.password"
          name="password"
          class="border rounded w-full py-2 px-3"
          required
          (keyup.enter)="handleLogin()"
        />
      </div>
      <button
        type="submit"
        class="bg-blue-500 text-white font-bold py-2 px-4 rounded w-full"
      >
        Login
      </button>
      <!-- non hai un account? -->
      <div class="text-center mt-4">
        <button type="button" (click)="isRegistering = true" class="text-blue-500">Non hai un account?</button>
      </div>
    </form>

        <!-- Register Form -->
    <form *ngIf="isRegistering" class="bg-white p-8 rounded-lg shadow-md" (ngSubmit)="handleRegister()">
      <h2 class="text-2xl mb-4 text-center">Register</h2>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="reg-username">
          Username
        </label>
        <input
          type="text"
          id="reg-username"
          [(ngModel)]="loginForm.username"
          name="username"
          class="border rounded w-full py-2 px-3"
          required
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="reg-password">
          Password
        </label>
        <input
          type="password"
          id="reg-password"
          [(ngModel)]="loginForm.password"
          (keyup.enter)="handleRegister()"
          name="password"
          class="border rounded w-full py-2 px-3"
          required
        />
      </div>
      <button type="submit" class="bg-green-500 text-white font-bold py-2 px-4 rounded w-full mb-4">
        Register
      </button>
      <div class="text-center">
        <button type="button" (click)="isRegistering = false" class="text-blue-500 hover:underline">
          Already have an account? Login
        </button>
      </div>
    </form>

  </div>
  <!-- Chat Messages Container -->
  <div *ngIf="isAuthenticated" class="flex flex-col h-full overflow-y-auto p-4">
    <!-- Messages loop -->
    <div *ngFor="let message of messages; let last = last">
      <!-- User message -->
      <div class="flex justify-end mb-4" *ngIf="message.role === 'user'">
        <div class="bg-blue-500 text-white rounded-lg py-2 px-4 max-w-[70%]">
          {{ message.text }}
        </div>
      </div>
      <!-- Assistant message -->
      <div class="flex justify-start mb-4" *ngIf="message.role === 'model'">
        <div class="bg-gray-200 rounded-lg py-2 px-4 max-w-[70%]">
          {{ message.text }}
        </div>
      </div>
      <!-- Streaming response after the last message -->
      <div
        *ngIf="last && partialText && partialText.length > 0"
        class="flex justify-start mb-4"
      >
        <div class="bg-gray-200 rounded-lg py-2 px-4 max-w-[70%]">
          <div class="animated-text">{{ partialText }}</div>
        </div>
      </div>
    </div>
  </div>

  <!-- Input Area -->
  <div *ngIf="isAuthenticated" class="border-t p-4">
    <div class="flex space-x-2">
      <button
        class="bg-red-500 text-white px-4 py-2 rounded-lg disabled:opacity-50"
        (click)="resetChat()"
      >
        Reset Chat
      </button>
      <input
        type="text"
        [(ngModel)]="newMessage"
        placeholder="Type your message..."
        class="flex-1 border rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
        (keyup.enter)="sendMessage()"
        [disabled]="isLoading"
      />
      <button
        class="bg-blue-500 text-white px-4 py-2 rounded-lg disabled:opacity-50"
        (click)="sendMessage()"
        [disabled]="isLoading"
      >
        Send
      </button>
    </div>
  </div>
</div>
